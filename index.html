<!DOCTYPE html>
<html>
    <head>
        <title>Synonym Search</title>
        <script src="code.js"></script>
        <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
        <link rel="icon" href="favicon-32x32.png">
    </head>
    
    <body  onload="clear()">
        <form>
          <t>Search  Dictionary  for  Synonyms: <br></t>
          <input type="text" name = "syn" id="synonym" value="" onkeydown="buttonClick(), fieldClear()">
          <button id = "button" name="search" type="button" onclick="synonymSearch()">Search</button>
        </form> <br>
        <div id="search"></div><br>
        Click on a Synonym to Display its Definitions!
        <p id ="definition"></p>
    </body>
</html>
